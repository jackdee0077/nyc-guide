<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>
<body>
    <h1>{{ activity | title }}</h1>

<ul>
    {% for venue in venues %}
    <li>
        <a href="{% url 'venue' borough activity venue %} "
            >{{ venue|title }}</a
        >
    </li>
    {% endfor %}
</ul>
</body>
</html>
